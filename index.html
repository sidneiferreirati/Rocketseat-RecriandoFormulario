<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="page">
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="imgs/img1.svg" alt="" />
      </header>

      <form action="" id="wrapper">
        <div id="informacoes-pessoais">
          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" />
            </div>
            <div class="input-wrapper">
              <label for="sobrenome">Sobrenome</label>
              <input type="text" id="sobrenome" />
            </div>
          </div>
          <div class="input-wrapper">
            <label for="email">Email</label>
            <input type="email" id="email" />
          </div>
        </div>

        <div id="informacoes-mentor">
          <h1>Informações do mentor</h1>
          <div class="input-wrapper">
            <label for="name">Selecione quem foi o seu mentor</label>
            <input type="text" id="name" />
          </div>

          <div class="input-wrapper">
            <label for="feedback">Feedback sobre o mentor</label>
            <textarea name="" id="feedback"></textarea>
          </div>

          <div class="input-wrapper">
            <div class="col-2">
              <input type="checkbox" name="" id="duvida-resolvida" />
              <label for="duvida-resolvida"
                >Todas as minhas dúvidas foram esclarecidas durante a
                mentoria.</label
              >
            </div>
          </div>
        </div>

        <div id="agendando">
          <h1>Agendando próxima mentoria</h1>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="data">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="data" />
            </div>
            <div class="input-wrapper">
              <label for="time-begin">Das</label>
              <input type="time" id="time-begin" />
            </div>
            <div class="input-wrapper">
              <label for="time-end">Até</label>
              <input type="time" id="time-end" />
            </div>
          </div>
        </div>

        <input type="submit" value="SALVAR">
      </form>
    </div>
  </body>
</html>
